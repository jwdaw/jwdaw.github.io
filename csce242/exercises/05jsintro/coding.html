<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tab Name</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Main Title</h1>
        <nav id="main-nav">
          <div id="toggle-nav">
            <div></div>

        </nav>

        <section>
          <h3>Write to a paragraph</h3>
          <button id="btn-clickme">Click Me</button>
          <p id="result"></p>
        </section>
        <section>
          <h3>Color Paragraph</h3>
          <button id="btn-color">Color Below</button>
