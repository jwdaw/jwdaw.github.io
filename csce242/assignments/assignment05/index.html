<!DOCTYPE html>
<html>
  <!--Head Holding Tab Name and Style Sheet Link-->
  <head>
    <title>Assignment 05</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--Body Containing Website Content-->
  <body>
    <!--Main Header Containing Title and Subtitle-->
    <header id="main-header">
      <h1>Assignment 05</h1>
      <h2>Introduction to JavaScript</h2>
    </header>
    <!--Main Content Section-->
    <main id="main-content">
      <!--Flex Container for Flexbox Layout-->
      <section id="flex-container">
        <!--Say Hello Item-->
        <div id="flex-item-hello">
          <h3 id="say-hello">Say Hello</h3>
          <p id="message"></p>
        </div>
        <!--Pick a Color Item-->
        <div class="flex-item">
          <h3>Pick a Color</h3>
          <input type="color" id="color-picker" />
          <div id="star"></div>
        </div>
        <!--Image Change Section-->
        <div class="flex-item">
          <h3>Image Change</h3>
          <img id="img" src="https://picsum.photos/200" />
        </div>
      </section>
    </main>
    <!--Footer Section-->
    <footer id="main-footer">
      <p>Copyright &copy; 2023 Jackson Dawson</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
